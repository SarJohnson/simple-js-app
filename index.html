<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewbox" content="width=device-width, initial-scale=1">
        <title>Sarah Pokedex</title>
        <link rel="icon" href="img/pokeballgif.gif" type="image/gif">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/minified-styles.css" type="text/css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar navbar-dark">
                <a class="navbar-brand" href="#">
                  <img src="img/Pokedex logo.svg" width="400" height="100" class="d-inline-block align-top" alt="Pokemon picture">
                </a>
            </nav>   
        </header>
        <main>
            <div class="pokemon1">
                <img src="img/pokemon1.gif" height="75" width="75" alt="#">
            </div>
            <div class="pokemon2">
                <img src="img/pokemon2.gif" height="100" width="100" alt="#">
            </div>
            <div class="pokemon3">
                <img src="img/dugtrio.gif" height="100" width="100" alt="#">
            </div>
            <div class="pokemon4">
                <img src="img/tentacruel.gif" height="75" width="75" alt="#">
            </div>
            <div class="pokemon5">
                <img src="img/Kingler.gif" height="100" width="100" alt="#">
            </div>
            <div class="pokemon6">
                <img src="img/starmie.gif" height="75" width="75" alt="#">
            </div>
            <div class="pokemon7">
                <img src="img/dratini.gif" height="80" width="80" alt="#">
            </div>
            <ul class="list-group"></ul>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row"></div>
        </main>
        <footer>
            <div class="footer">
                <img src="img/pokeballgif.gif" height="100" alt="Pokeball">
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="dist/minified-scripts.js"></script>
    </body>

</html>
